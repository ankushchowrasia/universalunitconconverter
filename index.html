<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon"
        href="https://raw.githubusercontent.com/ankushchowrasia/universalunitconconverter/03eb0fa83270da69d759bf5cae2fdbf76d85d92d/universal%20unit%20converter.png"
        type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Hub - 110 Converters</title>
    <meta name="description" content="Universal Unit Converter. Matrix Theme.">
    <style>
        :root {
            --primary: #00FF41;
            --secondary: #008F11;
            --bg-light: #000000;
            --surface-light: #0d0d0d;
            --text-light: #00FF41;
            --text-muted-light: #4af25d;
            --border-light: #003300;
            --shadow-light: 0 4px 6px -1px rgba(0, 255, 65, 0.2);
            --shadow-hover-light: 0 0 15px rgba(0, 255, 65, 0.4);

            --bg-dark: #000000;
            --surface-dark: #0d0d0d;
            --text-dark: #00FF41;
            --text-muted-dark: #4af25d;
            --border-dark: #003300;
            --shadow-dark: 0 4px 6px -1px rgba(0, 255, 65, 0.2);
        }

        body {
            --bg: var(--bg-light);
            --surface: var(--surface-light);
            --text: var(--text-light);
            --text-muted: var(--text-muted-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
            --shadow-hover: var(--shadow-hover-light);
        }

        /* Force dark mode variables always */
        body.dark-mode {
            --bg: var(--bg-light);
            --surface: var(--surface-light);
            --text: var(--text-light);
            --text-muted: var(--text-muted-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background-image: url('https://raw.githubusercontent.com/ankushchowrasia/universalunitconconverter/9fdd8e6a855969cdb8af11308bfe41672fdf4f3e/unnamed.jpg');
            background-size: cover;
            background-position: center bottom;
            opacity: 0.3;
            animation: bgPan 10s ease-in-out infinite alternate;
        }

        @media (max-width: 768px) {
            #bg-image {
                background-size: auto 150vh;
                /* Force vertical overflow for movement */
            }
        }

        @keyframes bgPan {
            0% {
                background-position: center bottom;
            }

            100% {
                background-position: center top;
            }
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 10;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid var(--primary);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), inset 0 0 10px rgba(0, 255, 65, 0.1);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn-icon {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px 16px 50px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            background: var(--surface);
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3), inset 0 0 5px rgba(0, 255, 65, 0.1);
            font-size: 1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: var(--shadow-hover);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface);
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: var(--shadow-hover);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .search-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .view-section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .view-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-grid {
            display: grid;
            /* PC: 4 columns, 5 rows (for 20 items) -> "Filled" look */
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 20px 0;
        }

        .category-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            /* More padding for PC */
            text-align: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .category-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: var(--shadow-hover);
        }

        /* Mobile Layout Adjustments */
        @media (max-width: 768px) {
            .category-grid {
                /* Mobile: 2 columns, 10 rows -> "Less congestive" */
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 10px 0;
            }

            .category-card {
                padding: 16px;
                /* Compact padding */
                border-radius: 12px;
            }

            .cat-icon {
                font-size: 2rem;
                margin-bottom: 8px;
            }

            .cat-title {
                font-size: 0.9rem;
            }

            .cat-desc {
                font-size: 0.75rem;
            }

            /* Header Optimization for Mobile */
            header {
                padding: 10px 15px;
                /* Reduce padding */
                margin-bottom: 20px;
                flex-wrap: nowrap;
                /* Try to keep on one line */
            }

            .logo h1 {
                font-size: 1.1rem;
                /* Significantly smaller to fit line */
                white-space: nowrap;
            }

            #history-toggle {
                font-size: 0.8rem !important;
                padding: 6px 12px !important;
            }

            .search-container {
                margin-bottom: 20px;
            }

            /* Fix Converter UI Congestion on Mobile */
            .converter-ui {
                padding: 20px;
                /* Reduced padding */
            }

            .input-wrapper {
                flex-direction: column;
                /* Stack input and select vertically */
                gap: 8px;
                /* Smaller gap */
                margin-bottom: 16px;
            }

            .conv-input,
            .conv-select {
                width: 100%;
                /* Full width */
                font-size: 1rem;
                /* Prevent zoom on IOS */
            }
        }

        .cat-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 16px;
        }

        .cat-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .cat-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .converter-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .converter-item {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .converter-item:hover {
            transform: translateX(5px);
            border-color: var(--secondary);
        }

        .converter-ui {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-hover);
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .conv-input,
        .conv-select {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1.1rem;
        }

        .result-box {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(255, 152, 0, 0.1));
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 30px 0;
            border: 1px dashed var(--primary);
        }

        .result-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            word-break: break-all;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .back-btn {
            padding: 8px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text);
            font-weight: 600;
        }

        /* History Panel */
        .history-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100%;
            background: var(--surface);
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: right 0.3s ease;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .history-panel.open {
            right: 0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            font-size: 0.9rem;
        }

        .fav-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--border);
            margin-left: auto;
            transition: color 0.2s;
        }

        .fav-btn.active {
            color: #FFC107;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        /* Reference Section Styles */
        .reference-section {
            margin-top: 30px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .ref-panel {
            background: rgba(0, 20, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .ref-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
            background: rgba(0, 40, 10, 0.5);
            border-bottom: 1px solid transparent;
            user-select: none;
        }

        .ref-header:hover {
            background: rgba(0, 60, 15, 0.6);
        }

        .ref-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        .ref-panel.open .ref-header .toggle-icon {
            transform: rotate(180deg);
        }

        .ref-panel.open .ref-header {
            border-bottom: 1px solid var(--border);
        }

        .ref-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.3s ease;
            padding: 0 16px;
        }

        .ref-panel.open .ref-content {
            max-height: 500px;
            padding: 16px;
        }

        .ref-box {
            background: rgba(0, 30, 5, 0.5);
            border-left: 3px solid var(--primary);
            padding: 10px 14px;
            margin-bottom: 10px;
            border-radius: 0 6px 6px 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .ref-box:last-child {
            margin-bottom: 0;
        }

        .ref-box strong {
            color: var(--primary);
            display: block;
            margin-bottom: 4px;
        }

        .ref-box code {
            background: rgba(0, 255, 65, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #7fff7f;
        }

        .ref-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        @media (max-width: 768px) {
            .reference-section {
                margin-top: 20px;
            }

            .ref-header {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .ref-panel.open .ref-content {
                padding: 12px;
            }

            .ref-box {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
        }
    </style>

</head>

            state: { view: 'home', category: null, converter: null, favorites: JSON.parse(localStorage.getItem('unit_favorites')) || [], history: JSON.parse(localStorage.getItem('unit_history')) || [] },
            init: function () { this.renderCategories(); this.setupSearch(); this.setupHistory(); },
            navigate: function (view, dataId = null) {
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                this.state.view = view;
                if (view === 'home') { document.getElementById('home-view').classList.add('active'); this.state.category = null; this.renderCategories(); }
                else if (view === 'category') { document.getElementById('category-view').classList.add('active'); if (dataId) this.state.category = dataId; this.renderConverterList(this.state.category); }
                else if (view === 'converter') { document.getElementById('converter-view').classList.add('active'); if (dataId) this.state.converter = dataId; this.loadConverter(this.state.converter); }
            },
            renderCategories: function () {
                const grid = document.getElementById('category-grid'); grid.innerHTML = '';
                if (this.state.favorites.length > 0) {
                    const row = document.createElement('div'); row.style.gridColumn = "1/-1"; row.innerHTML = `<h3 style="margin-bottom:15px">â­ Favorites</h3>`; grid.appendChild(row);
                    const favGrid = document.createElement('div'); favGrid.className = "converter-list"; favGrid.style.gridColumn = "1/-1"; favGrid.style.marginBottom = "30px";
                    this.state.favorites.forEach(fid => {
                        let cObj, cCat; DATA.categories.forEach(ct => { const found = DATA[ct.id].converters.find(x => x.id === fid); if (found) { cObj = found; cCat = ct.id; } });
                        if (cObj) {
                            const item = document.createElement('div'); item.className = 'converter-item'; item.innerHTML = `<strong>${cObj.title}</strong><span>â</span>`;
                            item.onclick = () => { app.state.category = cCat; app.navigate('converter', cObj); }; favGrid.appendChild(item);
                        }
                    });
                    grid.appendChild(favGrid);
                }
                const hr = document.createElement('h3'); hr.style.gridColumn = "1/-1"; hr.innerText = "All Categories"; grid.appendChild(hr);
                DATA.categories.forEach(cat => {
                    const card = document.createElement('div'); card.className = 'category-card';
                    card.innerHTML = `<span class="cat-icon">${cat.icon}</span><div class="cat-title">${cat.name}</div><div class="cat-desc">${DATA[cat.id].converters.length} Converters</div>`;
                    card.onclick = () => app.navigate('category', cat.id);
                    grid.appendChild(card);
                });
            },
            renderConverterList: function (catId) {
                const catData = DATA.categories.find(c => c.id === catId); document.getElementById('cat-view-title').textContent = catData.name;
                const list = document.getElementById('converter-list'); list.innerHTML = '';
                DATA[catId].converters.forEach(conv => {
                    const item = document.createElement('div'); item.className = 'converter-item';
                    item.innerHTML = `<strong>${conv.title}</strong><span style="color:var(--primary)">â</span>`;
                    item.onclick = () => { app.state.converter = conv; app.navigate('converter', conv); };
                    list.appendChild(item);
                });
            },
            loadConverter: function (convObj) {
                const catId = this.state.category;
                document.getElementById('conv-page-title').textContent = convObj.title;
                const favBtn = document.getElementById('fav-toggle');
                favBtn.classList.toggle('active', this.state.favorites.includes(convObj.id));
                favBtn.onclick = () => this.toggleFavorite(convObj.id);

                const s1 = document.getElementById('unit-from'); const s2 = document.getElementById('unit-to');
                s1.innerHTML = ''; s2.innerHTML = '';
                let units = [];
                if (convObj.type === 'custom' || convObj.all) {
                    units = (catId === 'temperature' || catId === 'fuel' || catId === 'sound') ? DATA[catId].units : Object.keys(DATA[catId].factors);
                } else { units = convObj.pair; }
                units.forEach(u => { const l = u.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase()); s1.add(new Option(l, u)); s2.add(new Option(l, u)); });

                if (!convObj.all) { s1.value = convObj.pair[0]; s2.value = convObj.pair[1]; }
                this.reset();
                this.renderReference();
            },
            toggleFavorite: function (id) {
                const idx = this.state.favorites.indexOf(id);
                if (idx === -1) { this.state.favorites.push(id); document.getElementById('fav-toggle').classList.add('active'); }
                else { this.state.favorites.splice(idx, 1); document.getElementById('fav-toggle').classList.remove('active'); }
                localStorage.setItem('unit_favorites', JSON.stringify(this.state.favorites));
            },
            convert: function () {
                const val = parseFloat(document.getElementById('input-val').value);
                if (isNaN(val)) { document.getElementById('output-val').value = ''; return; }
                const from = document.getElementById('unit-from').value; const to = document.getElementById('unit-to').value;
                const cat = this.state.category;
                let res = 0; let form = '';

                if (cat === 'temperature') { res = this.convertTemp(val, from, to); form = 'Temperature shift'; }
                else if (cat === 'fuel') { res = this.convertFuel(val, from, to); form = 'Non-linear conversion'; }
                else if (cat === 'sound') { res = this.convertSound(val, from, to); form = 'Logarithmic scale'; }
                else {
                    const f = DATA[cat].factors;
                    const base = val * f[from];
                    res = base / f[to];
                    const r = f[from] / f[to];
                    form = `Multiply by ${r < 0.01 || r > 1000 ? r.toExponential(4) : parseFloat(r.toFixed(6))}`;
                }
                const disp = (Math.abs(res) < 1e-6 && res !== 0) ? res.toExponential(4) : parseFloat(res.toFixed(6));
                document.getElementById('output-val').value = disp;
                document.getElementById('result-display').textContent = disp;
                document.getElementById('result-unit-label').textContent = to.replace(/_/g, ' ');
                document.getElementById('formula-text').textContent = "Formula: " + form;

                this.debounceHistory(val, from, disp, to);
            },
            timer: null,
            debounceHistory: function (v, f, r, t) {
                clearTimeout(this.timer);
                this.timer = setTimeout(() => {
                    this.state.history.unshift({ in: v, u1: f, out: r, u2: t, time: new Date().toLocaleTimeString() });
                    if (this.state.history.length > 20) this.state.history.pop();
                    localStorage.setItem('unit_history', JSON.stringify(this.state.history));
                    this.renderHistoryPanel();
                }, 1000);
            },
            renderHistoryPanel: function () {
                const list = document.getElementById('history-list');
                if (this.state.history.length === 0) { list.innerHTML = '<div style="text-align:center;margin-top:20px;color:#888">No history</div>'; return; }
                list.innerHTML = this.state.history.map(h => `<div class="history-item"><div>${h.in} ${h.u1} = <strong>${h.out} ${h.u2}</strong></div><div style="font-size:0.75rem;color:#888">${h.time}</div></div>`).join('');
            },
            clearHistory: function () { this.state.history = []; localStorage.setItem('unit_history', '[]'); this.renderHistoryPanel(); },
            convertTemp: function (v, f, t) {
                if (f === t) return v;
                let c = v;
                if (f === 'Fahrenheit') c = (v - 32) * 5 / 9; else if (f === 'Kelvin') c = v - 273.15; else if (f === 'Rankine') c = (v - 491.67) * 5 / 9; else if (f === 'Reaumur') c = v * 1.25; else if (f === 'Newton') c = v * 100 / 33; else if (f === 'Delisle') c = 100 - v * 2 / 3; else if (f === 'Romer') c = (v - 7.5) * 40 / 21;
                if (t === 'Fahrenheit') return c * 9 / 5 + 32; if (t === 'Kelvin') return c + 273.15; if (t === 'Rankine') return (c + 273.15) * 9 / 5; if (t === 'Reaumur') return c * 0.8; if (t === 'Newton') return c * 0.33; if (t === 'Delisle') return (100 - c) * 1.5; if (t === 'Romer') return c * 21 / 40 + 7.5;
                return c;
            },
            convertFuel: function (v, f, t) {
                if (f === t) return v;
                let kml = v;
                // Convert to km/L base
                if (f === 'L/100km') kml = 100 / v;
                else if (f === 'mpg(US)') kml = v * 0.425144;
                else if (f === 'mpg(UK)') kml = v * 0.354006;
                else if (f === 'km/gal') kml = v / 3.78541;
                else if (f === 'gal/100mi') kml = 42.5144 / v;

                // Convert from km/L to target
                if (t === 'L/100km') return 100 / kml;
                if (t === 'mpg(US)') return kml / 0.425144;
                if (t === 'mpg(UK)') return kml / 0.354006;
                if (t === 'km/gal') return kml * 3.78541;
                if (t === 'gal/100mi') return 42.5144 / kml;
                return kml;
            },
            convertSound: function (v, f, t) {
                if (f === t) return v;
                let db = v;
                // Convert to base dB (SPL/Ratio)
                if (f === 'pascal') db = 20 * Math.log10(v / 2e-5);
                else if (f === 'watt/mÂ²') db = 10 * Math.log10(v / 1e-12);
                else if (f === 'amplitude_ratio') db = 20 * Math.log10(v);
                else if (f === 'sone') db = 40 + 10 * Math.log2(v);

                // Convert from dB to target
                if (t === 'pascal') return 2e-5 * Math.pow(10, db / 20);
                if (t === 'watt/mÂ²') return 1e-12 * Math.pow(10, db / 10);
                if (t === 'amplitude_ratio') return Math.pow(10, db / 20);
                if (t === 'sone') return Math.pow(2, (db - 40) / 10);
                return db;
            },
            reset: function () { document.getElementById('input-val').value = ''; document.getElementById('output-val').value = ''; document.getElementById('result-display').textContent = '0'; },
            copyResult: function () { const v = document.getElementById('output-val').value; if (v) { navigator.clipboard.writeText(v); const b = event.target; const o = b.innerText; b.innerText = 'Copied!'; setTimeout(() => b.innerText = o, 1000); } },
            setupSearch: function () {
                const inp = document.getElementById('global-search'); const res = document.getElementById('search-results');
                inp.oninput = (e) => {
                    const q = e.target.value.toLowerCase();
                    if (q.length < 2) { res.style.display = 'none'; return; }
                    const hits = [];
                    DATA.categories.forEach(c => { DATA[c.id].converters.forEach(cv => { if (cv.title.toLowerCase().includes(q) || c.name.toLowerCase().includes(q)) hits.push({ c: c.id, cv: cv }); }); });
                    if (hits.length) {
                        res.innerHTML = hits.map(h => `<div class="search-item">${DATA.categories.find(x => x.id === h.c).name} > ${h.cv.title}</div>`).join('');
                        res.style.display = 'block';
                        Array.from(document.getElementsByClassName('search-item')).forEach((el, i) => { el.onclick = () => { app.state.category = hits[i].c; app.navigate('converter', hits[i].cv); res.style.display = 'none'; inp.value = ''; } });
                    } else res.style.display = 'none';
                };
                document.onclick = (e) => { if (!e.target.closest('.search-container')) res.style.display = 'none'; }
            },
            setupHistory: function () { document.getElementById('history-toggle').onclick = () => document.getElementById('history-panel').classList.toggle('open'); this.renderHistoryPanel(); },

            // Reference Section Functions
            toggleRefPanel: function (panelId) {
                const panel = document.getElementById('ref-' + panelId);
                if (panel) panel.classList.toggle('open');
            },
            getUnitDef: function (catId, unit) {
                const ref = REF_DATA[catId];
                if (!ref || !ref.units) return null;
                return ref.units[unit] || null;
            },
            getConversionFormula: function (catId, from, to) {
                const cat = DATA[catId];
                if (catId === 'temperature') return { eq: 'Non-linear conversion using temperature scale formulas', note: 'Each scale has different zero points and scale factors.' };
                if (catId === 'fuel') return { eq: 'Non-linear reciprocal conversion', note: 'Some units measure distance per fuel, others fuel per distance.' };
                if (catId === 'sound') return { eq: 'Logarithmic conversion (dB = 20Â·log10(ratio))', note: 'Sound uses logarithmic scales based on human perception.' };
                if (cat && cat.factors) {
                    const f = cat.factors[from] || 1;
                    const t = cat.factors[to] || 1;
                    const ratio = f / t;
                    const ratioStr = ratio < 0.001 || ratio > 1000 ? ratio.toExponential(4) : parseFloat(ratio.toFixed(6));
                    return { eq: `${from} Ã— ${ratioStr} = ${to}`, note: 'Multiply input by conversion factor.' };
                }
                return { eq: 'Direct conversion', note: '' };
            },
            renderReference: function () {
                const catId = this.state.category;
                const convObj = this.state.converter;
                const ref = REF_DATA[catId];
                if (!ref) return;

                const from = document.getElementById('unit-from').value;
                const to = document.getElementById('unit-to').value;
                const isUniversal = convObj.type === 'custom' || convObj.all;

                // Unit Definitions
                const fromDef = this.getUnitDef(catId, from);
                const toDef = this.getUnitDef(catId, to);
                let defHtml = '';
                if (fromDef) defHtml += `<div class="ref-box"><strong>${fromDef.name}</strong>${fromDef.def}</div>`;
                if (toDef && from !== to) defHtml += `<div class="ref-box"><strong>${toDef.name}</strong>${toDef.def}</div>`;
                document.getElementById('ref-definitions-content').innerHTML = defHtml || '<div class="ref-box">No definitions available.</div>';

                // Formula
                const formula = this.getConversionFormula(catId, from, to);
                let formulaHtml = `<div class="ref-box"><div class="ref-label">Equation</div><code>${formula.eq}</code></div>`;
                if (formula.note) formulaHtml += `<div class="ref-box"><div class="ref-label">Explanation</div>${formula.note}</div>`;
                document.getElementById('ref-formula-content').innerHTML = formulaHtml;

                // Real-World Context
                document.getElementById('ref-context-content').innerHTML = `<div class="ref-box">${ref.context || 'Used across various fields and applications.'}</div>`;

                // Usage Notes
                document.getElementById('ref-notes-content').innerHTML = `<div class="ref-box">${ref.notes || 'No special notes for this conversion.'}</div>`;

                // Close all panels by default
                document.querySelectorAll('.ref-panel').forEach(p => p.classList.remove('open'));
            },
            updateDynamicReference: function () {
                const convObj = this.state.converter;
                if (convObj && (convObj.type === 'custom' || convObj.all)) {
                    this.renderReference();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Preloader Logic
            const text = document.getElementById('loader-perc');
            const bar = document.getElementById('loader-prog');
            const loader = document.getElementById('preloader');
            let progress = 0;

            const interval = setInterval(() => {
                progress += 1; // 100 steps
                text.innerText = progress + '%';
                bar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                        }, 500);
                    }, 200);
                }
            }, 20); // 20ms * 100 = 2000ms = 2 seconds

            app.init();
        });

    </script>
